<!DOCTYPE html>

<head>

  <style>
    /* Font from Google Fonts for a more elegant look */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #ad1457;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 2em;
      color: #880e4f;
      margin-bottom: 20px;
    }
    p {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    
    /* Style for the mail icon */
    .mail-icon-link {
        display: block; /* Ensures the icon appears on a new line */
        margin-top: 10px;
        color: #ad1457;
        font-size: 3em; /* Sets the size of the icon */
        transition: transform 0.3s ease, color 0.3s ease;
    }
    .mail-icon-link:hover {
        color: #c2185b;
        transform: scale(1.1);
    }

    /* Style for the home button */
    a.home-button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #c2185b;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.home-button:hover {
      background-color: #ad1457;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

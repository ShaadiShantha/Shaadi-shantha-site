<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaadi Shanstha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8e0e00, #1f1c18); /* maroon + golden */
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      border: 10px solid gold; 
      box-sizing: border-box;
      position: relative;
    }

    /* ---------------- Gate Animation ---------------- */
    .gate {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #5a0000;
      z-index: 1000;
      transition: transform 2.5s ease-in-out;
    }
    .gate.left { left: 0; }
    .gate.right { right: 0; }

    .gate.open.left { transform: translateX(-100%); }
    .gate.open.right { transform: translateX(100%); }

    /* ---------------- Radhe Krishna ---------------- */
    .radhe-krishna {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em; 
      color: gold;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 15px rgba(255,215,0,0.9);
      animation: glow 2s ease-in-out infinite alternate;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
      to { text-shadow: 0 0 25px #ffdf70, 0 0 40px gold; }
    }

    /* ---------------- Intro Typing ---------------- */
    .intro {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      color: #fff;
      line-height: 1.6em;
      opacity: 0;
      transition: opacity 1s ease-in;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .typing-line {
      opacity: 0.7;
      transition: opacity 1s ease;
    }
    .typing-line.done {
      opacity: 1;
    }

    /* ---------------- Ganesh Page ---------------- */
    #welcomeBox {
      display: none;   /* ‡§™‡§π‡§≤‡•á hidden */
      opacity: 0;      
      text-align: center;
      padding: 20px;
      transition: opacity 2s ease;
    }

    #welcomeBox.show {
      display: block;
      opacity: 1;   /* fade-in */
    }

    #welcomeBox img {
      max-width: 220px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255,215,0,0.6);
    }

    .ganesh-text {
      font-size: 1.6em;
      color: gold;
      margin-top: 12px;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255,223,0,0.9);
    }

    .swagatam {
      font-size: 2.5em;
      color: #ffd700;
      margin-top: 15px;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 12px rgba(255,215,0,0.9);
    }

    h1 {
      color: #ffcc80;
    }
    p {
      font-weight: 600;
      color: #ffe082;
    }

    /* ---------------- Falling Flowers ---------------- */
    .petal {
      position: absolute;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Gate Panels -->
  <div class="gate left"></div>
  <div class="gate right"></div>

  <!-- Radhe Krishna Heading -->
  <div class="radhe-krishna" id="rk">üôèüíê Radhe Krishna üíêüôè</div>

  <!-- Typing Intro -->
  <div class="intro" id="intro"></div>

  <!-- Ganesh Page -->
  <div id="welcomeBox">
    <img src="https://i.imgur.com/qCRunpk.jpeg" alt="Ganesh Ji">
    <div class="ganesh-text">üïâÔ∏è ‡§∂‡•ç‡§∞‡•Ä ‡§ó‡§£‡•á‡§∂‡§æ‡§Ø ‡§®‡§Æ‡§É üïâÔ∏è</div>
    <div class="swagatam">‡§∏‡•ç‡§µ‡§æ‡§ó‡§§‡§Æ</div>
    <h1>Shaadi Shanstha</h1>
    <p>Connecting Hearts, Building Families with Blessings</p>
  </div>

  <script>
    const lines = [
      "üëã Welcome to",
      "Shaadi Shanstha",
      "Service - All Over India"
    ];
    let lineIndex = 0;
    let charIndex = 0;

    // Gate open
    window.onload = () => {
      setTimeout(() => {
        document.querySelector(".gate.left").classList.add("open");
        document.querySelector(".gate.right").classList.add("open");
        document.getElementById("rk").style.opacity = 1; 
      }, 800);

      setTimeout(() => {
        startTyping();  
      }, 2500);
    };

    // Typing effect
    function startTyping() {
      const intro = document.getElementById("intro");
      intro.style.opacity = 1;
      intro.innerHTML = "";

      function typeLine() {
        if (lineIndex >= lines.length) {
          // ‡§∏‡§¨ ‡§ñ‡§§‡•ç‡§Æ ‚Üí Ganesh ji ‡§ï‡§æ box show
          setTimeout(() => {
            document.getElementById("welcomeBox").classList.add("show");
            intro.style.display = "none";
          }, 2500);
          return;
        }

        const line = document.createElement("div");
        line.className = "typing-line";
        intro.appendChild(line);

        charIndex = 0;
        const interval = setInterval(() => {
          line.textContent = lines[lineIndex].slice(0, charIndex++);
          if (charIndex > lines[lineIndex].length) {
            clearInterval(interval);
            line.classList.add("done");
            lineIndex++;
            setTimeout(typeLine, 2000); 
          }
        }, 120);
      }

      typeLine();
    }

    // Falling flowers
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.width = `${Math.random() * 10 + 8}px`;
      petal.style.height = petal.style.width;
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.background = ["pink","white","lightyellow","lightcoral"][Math.floor(Math.random()*4)];
      petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(petal);

      petal.addEventListener("animationend", () => petal.remove());
    }
    setInterval(createPetal, 300);
  </script>
</body>
</html>

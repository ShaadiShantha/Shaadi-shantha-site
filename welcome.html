<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaadi Shanstha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8e0e00, #1f1c18);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
      perspective: 1200px;
    }

    /* ---------------- Gate Animation (Parda Effect) ---------------- */
    .gate {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #5a0000;
      z-index: 1000;
      transition: transform 4s ease-in-out;
      box-sizing: border-box;
    }
    .gate.left {
      left: 0;
      transform-origin: left center;
    }
    .gate.right {
      right: 0;
      transform-origin: right center;
    }
    .gate.open.left {
      transform: translateX(-100%) rotateY(120deg) scaleX(0.2);
    }
    .gate.open.right {
      transform: translateX(100%) rotateY(-120deg) scaleX(0.2);
    }

    /* ---------------- Radhe Krishna ---------------- */
    .radhe-krishna {
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 1.5em;
      color: gold;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      opacity: 0;
      transition: opacity 1.5s ease;
      position: relative;
      z-index: 5;
    }

    /* ---------------- Intro Text ---------------- */
    .intro {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      color: #fff;
      line-height: 1.6em;
      opacity: 0;
      transition: opacity 1s ease-in;
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fade-line {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-line.show {
      opacity: 1;
      transform: translateY(0);
    }
    .intro-main-text {
      color: #ff80ab;
      text-shadow: none;
    }
    .intro-sub-text {
      color: #fff;
      text-shadow: none;
    }

    /* Shaadi Shanstha Logo */
    .logo-intro {
        width: 250px;
        height: auto;
        margin-bottom: 20px;
        opacity: 0;
        transition: opacity 1.5s ease;
    }
    .logo-intro.show {
        opacity: 1;
    }


    /* ---------------- Ganesh Page ---------------- */
    #welcomeBox {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2.5s ease;
      z-index: 10;
    }
    #welcomeBox.show {
      opacity: 1;
      pointer-events: auto;
    }
    #welcomeBox img {
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255,215,0,0.4);
      margin-bottom: 15px;
    }
    .ganesh-text {
      font-size: 1.6em;
      color: gold;
      margin-top: 12px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,223,0,0.7);
    }
    .swagatam {
      font-size: 2.5em;
      color: #ffd700;
      margin-top: 15px;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    h1 {
      color: #ffcc80;
      margin-bottom: 5px;
    }
    .shaadi-shanstha-tagline {
      font-weight: 600;
      color: #ffe082;
      font-size: 1.1em;
      margin-top: 0;
      text-align: center;
    }
    .heart-emoji {
      font-size: 1.5em;
      margin-top: 10px;
    }

    /* ---------------- Falling Emojis ---------------- */
    .emoji-fall {
      position: absolute;
      top: -10px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="gate left"></div>
  <div class="gate right"></div>

  <div class="radhe-krishna" id="rk">üôèüíê Radhe Krishna üíêüôè</div>

  <div class="intro" id="intro">
    <img src="https://i.imgur.com/fuZ78Ft.png" alt="Shaadi Shanstha Logo" class="logo-intro" id="introLogo">
    <div id="introTextContainer"></div>
  </div>

  <div id="welcomeBox">
    <img src="https://i.imgur.com/qCRunpk.jpeg" alt="Ganesh Ji">
    <div class="ganesh-text">üïâÔ∏è ‡§∂‡•ç‡§∞‡•Ä ‡§ó‡§£‡•á‡§∂‡§æ‡§Ø ‡§®‡§Æ‡§É üïâÔ∏è</div>
    <div class="swagatam">‚ú® ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§‡§Æ ‚ú®</div>
    <h1>Shaadi Shanstha</h1>
    <h2 class="shaadi-shanstha-tagline">Connecting Hearts, Building Families with Blessings</h2>
    <p class="heart-emoji">‚ù§Ô∏è</p>
  </div>

  <script>
    const lines = [
      "<span class='intro-sub-text'>üëã Welcome to</span>",
      "<span class='intro-main-text'>Shaadi Shanstha</span>",
      "<span class='intro-sub-text'>Service - All Over India</span>"
    ];
    const fallingEmojis = ['üå∫', 'üåπ'];
    let lineIndex = 0;

    window.onload = () => {
      setInterval(createEmoji, 300);

      setTimeout(() => {
        document.querySelector(".gate.left").classList.add("open");
        document.querySelector(".gate.right").classList.add("open");
        document.getElementById("rk").style.opacity = 1;
      }, 800);
      setTimeout(() => {
        document.getElementById("introLogo").classList.add("show");
        startTyping();
      }, 800);
    };

    function startTyping() {
      const intro = document.getElementById("intro");
      intro.style.opacity = 1;
      const introTextContainer = document.getElementById("introTextContainer");

      function typeLine() {
        if (lineIndex >= lines.length) {
          intro.style.opacity = 0;
          
          // Naya pause 3 second ka
          setTimeout(() => {
            document.getElementById("welcomeBox").classList.add("show");
            
            // Ganesh ji animation ke baad 8 seconds rukna
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 8000);
          }, 3000);
          
          return;
        }

        const line = document.createElement("div");
        line.className = "fade-line";
        line.innerHTML = lines[lineIndex];
        introTextContainer.appendChild(line);

        setTimeout(() => {
          line.classList.add("show");
          lineIndex++;
          setTimeout(typeLine, 1500);
        }, 100);
      }
      typeLine();
    }

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-fall");
      emoji.textContent = fallingEmojis[Math.floor(Math.random() * fallingEmojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${Math.random() * 20 + 15}px`;
      emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(emoji);
      emoji.addEventListener("animationend", () => emoji.remove());
    }
  </script>
</body>
</html>

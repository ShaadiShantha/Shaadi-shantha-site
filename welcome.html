<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shaadi Shanstha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f06292);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #880e4f;
            position: relative;
            box-sizing: border-box;
            transition: opacity 1s ease-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fade-out {
            opacity: 0;
        }

        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            max-width: 80%;
            width: 400px;
            animation: fadeInScaleUp 1.5s ease-out forwards;
            opacity: 0;
        }

        .ganesha-image-container {
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
            text-align: center;
        }

        .ganesha-image-container img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .om-ganeshaya-namaha {
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1.8em;
            color: #800000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        .stylish-swagatam {
            font-family: 'Great Vibes', cursive;
            font-size: 5.5em; /* Slightly increased font size */
            color: #d81b60;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2); /* Bolder shadow */
            line-height: 1;
            animation: slideInUp 1s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(20px);
            white-space: nowrap;
        }

        .welcome-logo {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            animation: bounceIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        .welcome-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2em; /* Slightly increased size */
            font-weight: 700; /* Made the font bolder */
            margin-bottom: 5px;
            color: #ad1457;
            line-height: 1.2;
            animation: slideInUp 1s ease-out 1.8s forwards;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
        }

        .welcome-slogan {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #b71c1c;
            font-weight: 600;
            animation: slideInUp 1s ease-out 2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Updated CSS for Falling Flowers */
        .falling-petal {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        .falling-petal.style-pink { background-color: rgba(255, 204, 229, 0.8); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .falling-petal.style-white { background-color: rgba(255, 255, 255, 0.8); clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%, 20% 20%); }
        .falling-petal.style-red { background-color: rgba(255, 99, 71, 0.8); clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%); }
        .falling-petal.style-green { background-color: rgba(60, 179, 113, 0.8); border-radius: 50%; }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .main-content-wrapper { 
                padding: 20px 15px; 
                max-width: 85%;
            }
            .ganesha-image-container img { max-width: 150px; }
            .om-ganeshaya-namaha { font-size: 1.4em; }
            .stylish-swagatam { font-size: 4em; /* Adjusted for mobile */ margin-top: 15px; }
            .welcome-logo { max-width: 100px; }
            .welcome-heading { font-size: 2.2em; /* Adjusted for mobile */ }
            .welcome-slogan { font-size: 0.9em; }
        }
        @media (max-width: 480px) {
            .stylish-swagatam { font-size: 3.2em; /* Adjusted for smaller mobile */ }
            .welcome-heading { font-size: 2em; /* Adjusted for smaller mobile */ }
            .welcome-slogan { font-size: 0.8em; }
            .om-ganeshaya-namaha { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="ganesha-image-container">
            <img src="https://i.imgur.com/qCRunpk.jpeg" alt="Ganesha Blessing">
            <div class="om-ganeshaya-namaha">
                ॐ गणेशाय नमः
            </div>
        </div>

        <div class="stylish-swagatam">स्वागतम</div>

        <img src="https://i.imgur.com/coZ4cGv.png" alt="Shaadi Shanstha Logo" class="welcome-logo">
        <h1 class="welcome-heading">Shaadi Shanstha</h1>
        <p class="welcome-slogan">Connecting Hearts, Building Families with Blessings.</p>
    </div>

    <script>
        const body = document.body;
        
        function createFallingPetal() {
            const petal = document.createElement('div');
            
            const petalStyles = [
                'style-pink',
                'style-white',
                'style-red',
                'style-green'
            ];
            const randomPetalStyle = petalStyles[Math.floor(Math.random() * petalStyles.length)];
            petal.classList.add('falling-petal', randomPetalStyle);

            const size = Math.random() * 18 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;

            const startX = Math.random() * 100;
            petal.style.left = `${startX}vw`;
            const startY = Math.random() * 20 - 20;
            petal.style.top = `${startY}vh`;
            
            const initialRotation = Math.random() * 360;
            petal.style.transform = `rotate(${initialRotation}deg)`;

            const duration = Math.random() * 5 + 6;
            petal.style.animationDuration = `${duration}s`;
            const delay = Math.random() * 4;
            petal.style.animationDelay = `${delay}s`;

            document.body.appendChild(petal);

            petal.addEventListener('animationend', () => {
                petal.remove();
            });
        }

        const numberOfPetals = 80; 
        for (let i = 0; i < numberOfPetals; i++) {
            createFallingPetal();
        }

        setTimeout(() => {
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }, 8000);
    </script>
</body>
</html>

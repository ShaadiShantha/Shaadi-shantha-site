<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaadi Sanstha - Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff0f5;
    }
    h1 {
      text-align: center;
      color: #880e4f;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fffafc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #6a1b9a;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #c2185b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Shaadi Sanstha - Registration Form</h1>
  <form name="registration" method="POST" data-netlify="true" action="/thank-you.html">
    <label>Full Name:</label>
    <input type="text" name="name" required>
    <label>Mobile Number:</label>
    <input type="tel" name="mobile" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>City:</label>
    <input type="text" name="city" required>
    <button type="submit">Register Now</button>
  </form>
</body>
</html>

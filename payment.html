<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaadi Sanstha - Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe3ec, #fff0f5);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #c2185b;
      margin-bottom: 10px;
    }
    .price {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }
    img {
      width: 200px;
      margin: 20px auto;
      border: 4px solid #c2185b;
      border-radius: 12px;
    }
    p.upi {
      font-weight: bold;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background-color: #c2185b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #a3154b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#880e4f; margin-bottom: 0;">Shaadi Sanstha</h1>
    <h2>ðŸ’³ Registration Payment</h2>
    <p class="price">Registration Charges: â‚¹35,500 (One-time)</p>
    <img src="qr-placeholder.png" alt="Scan to Pay QR Code" />
    <p class="upi">Pay to UPI ID: <span style="color:#c2185b;">yourupi@upi</span></p>
    <form action="https://formsubmit.co/shaadishanstha.in@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://shaadishanstha.netlify.app/payment-success.html" />
      <input type="hidden" name="_subject" value="New Shaadi Sanstha Payment Received!" />
      <input type="text" name="UPI Transaction ID" placeholder="Enter UPI Transaction ID" required />
      <input type="text" name="Your Name" placeholder="Your Full Name" required />
      <input type="email" name="Your Email" placeholder="Your Email Address" required />
      <input type="tel" name="Your Phone Number" placeholder="Your Phone Number (Optional)" />
      <button type="submit">Submit Payment Details</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaadi Shanstha - Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f5fa;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 18px;
      padding: 40px 35px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      text-align: center;
      border-top: 6px solid #880e4f;
    }
    h1 {
      color: #880e4f;
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 700;
    }
    h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 500;
    }
    .price {
      font-size: 22px;
      margin-bottom: 30px;
      color: #222;
      font-weight: bold;
    }
    .price span {
      display: block;
      font-size: 15px;
      color: #666;
      font-weight: normal;
      margin-top: 5px;
    }
    form {
      margin-top: 10px;
      text-align: left;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #880e4f;
      box-shadow: 0 0 6px rgba(136,14,79,0.2);
      outline: none;
    }
    form button[type="submit"] {
      background: linear-gradient(135deg,#6a1b9a,#4a148c);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
    form button[type="submit"]:hover {
      background: linear-gradient(135deg,#4a148c,#311b92);
      transform: translateY(-2px);
    }
    .note {
      font-size: 13px;
      color: #d32f2f;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      background: #fff3f3;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f0c2c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shaadi Shanstha</h1>
    <h2>üí≥ Registration Payment</h2>
    <p class="price">‚Çπ35,500 <span>One-time Registration Charges</span></p>

    <form action="https://formsubmit.co/shaadishanstha.in@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://shaadishanstha.netlify.app/payment-success.html" />
      <input type="hidden" name="_subject" value="New Shaadi Shanstha Payment Received!" />

      <label for="transaction">UPI Transaction ID *</label>
      <input type="text" id="transaction" name="UPI Transaction ID" placeholder="Enter UPI Transaction ID" required />

      <label for="amount">Amount Paid *</label>
      <input type="number" id="amount" name="Amount Paid" placeholder="Enter Paid Amount (‚Çπ)" required />

      <label for="name">Your Full Name *</label>
      <input type="text" id="name" name="Your Name" placeholder="Enter your name" required />

      <label for="phone">Your Phone Number (Optional)</label>
      <input type="tel" id="phone" name="Your Phone Number" placeholder="Enter your phone number" />

      <button type="submit">Submit Payment Details</button>
    </form>

    <p class="note">‚ö†Ô∏è Please ensure you have paid the correct registration fee of ‚Çπ35,500 and entered the exact Transaction ID & Amount.</p>
  </div>
</body>
</html>
